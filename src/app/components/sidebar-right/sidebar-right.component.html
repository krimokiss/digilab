<section class="container">
 
    <mat-card class="example-card" *ngFor="let quote of citation">
        <mat-card-title>{{quote.author}}</mat-card-title>
        <mat-card-subtitle>Auteur</mat-card-subtitle>
        <mat-card-content>
          <p>{{quote.quote}}</p>
      
        </mat-card-content>
        <mat-card-actions>
          <button color="primary" mat-button><mat-icon>thumb_up</mat-icon> LIKE</button>
          <button mat-button><mat-icon>share</mat-icon> SHARE</button>
        </mat-card-actions>
      </mat-card>
      <div class="meteo"> <app-weather></app-weather></div>
</section>
