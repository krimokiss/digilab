    <div class="reponse perso">

        <div class="cards">
            <div>
                <p>Moi</p>
                <div class="name"><strong>{{Profile.firstName + ' ' +Profile.lastName}}</strong></div>
                
            </div>
            <div *ngIf="Profile.avatar">
                <img mat-card-avatar [src]="Profile.avatar" alt="">

            </div>
        </div>
    </div>
    <div class="togle"><mat-slide-toggle color="primary" [(ngModel)]="isChecked">{{isChecked ? 'Tout le monde' : 'Mes amis'}}</mat-slide-toggle></div>
   <div *ngIf="isChecked" class="allUsers">
    <div  class="reponse" *ngFor="let user of NewArray">

        <div class="cards" *ngIf="Users && Users.length > 0" >
            <div>
                <div class="name"><strong>{{user.firstName + ' ' +user.lastName}}</strong></div>
                <div >
                    <mat-icon (click)="ajouterAmi(user)" >person_add</mat-icon>
                    {{user.username}}
                    <mat-icon classs="iconMessage" (click)="openDialog(user)">forum</mat-icon>
                </div>
            </div>
            <div *ngIf="user.avatar">
                <img mat-card-avatar [src]="user.avatar" alt="" >

            </div>
        </div>
    </div>
   </div>
   <div *ngIf="!isChecked" class="allUsers friends">
    <div style="background-color:rgb(41, 100, 209); color: white;" class="reponse" *ngFor="let user of Amis">

        <div style="color:white" class="cards" *ngIf="Amis && Amis.length > 0" matBadge="8" matBadgePosition="after" matBadgeColor="accent">
            <div>
                <div class="name"><strong>{{user.firstName + ' ' +user.lastName}}</strong></div>
                <div>
                    <mat-icon (click)="supprimerAmi(user)" >person_remove</mat-icon>{{user.username}}<mat-icon classs="iconMessage" (click)="openDialog(user)">forum</mat-icon>
                </div>
            </div>
            <div *ngIf="user.avatar">
                <img mat-card-avatar [src]="user.avatar" alt="" >

            </div>
        </div>
    </div>
   </div>
</section>
