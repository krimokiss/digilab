    <mat-drawer-container
    [class.drawer-opened]="drawer.opened"
    class="example-container">
    <mat-drawer #drawer 
      class="drawer" 
      mode="side" 
      opened="false">
      
  
      <mat-toolbar class="header">
       
          <div class="boutons">
            <mat-divider></mat-divider>
            <a mat-raised-button color="primcary" routerLink="../overview/profil">Mon profil<mat-icon matSuffix>account_circle</mat-icon></a>
            <a mat-raised-button color="primary" routerLink="../overview/directory">Dossiers<mat-icon matSuffix>folder</mat-icon></a>
            <a mat-raised-button color="primcary" routerLink="finder">Recherche<mat-icon matSuffix>search</mat-icon></a>
            <a mat-raised-button color="primary" routerLink="../overview/chat">Messagerie<mat-icon matSuffix>chat_bubble</mat-icon></a>
          
            <mat-divider></mat-divider>
        </div>
        
        <div class="logo">
          <img src="https://www.pngall.com/wp-content/uploads/2016/04/Chat-PNG-Image.png" alt="">
        </div>
        <mat-icon class="close"
       (click)="drawer.close()">close</mat-icon>
      </mat-toolbar>
      <div class="contents">
        Drawer
        <p>test qsdjflsqdlfnqsk:f,:kS?NFNLQ</p>
      </div>
    </mat-drawer>
    
    <mat-toolbar class="main header">
      <mat-icon
        *ngIf="!drawer.opened"
        (click)="drawer.toggle()">
        menu
      </mat-icon>
      
      <h1>My Chat APP</h1> 
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" (click)="onClick()" aria-label="Example icon-button with logout icon">
        <mat-icon>logout</mat-icon>
      </button>
      
    </mat-toolbar>
  
    <div class="main contents">
      <img src="https://www.purdue.edu/in-mac/assets/images/people-banner.jpg" alt="">
      <div class="example-form">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Rechercher par CSP</mat-label>
          <input  placeholder="Rechercher utilisateur par domanine d'activité" matInput [formControl]="myControl" [matAutocomplete]="auto">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of recupJobs | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
          <mat-icon matSuffix> send</mat-icon>
          <mat-hint>Find a friend :-)</mat-hint>
        </mat-form-field>
      </div>
     
    </div>
